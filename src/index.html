<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Robot Odyssey Rewired</title>
  </head>
  <body>
    <div class="cga">
      <canvas class="cga" id="framebuffer" width="322" height="202"></canvas>
    </div>
    <h4>work in progress...</h4>
    <p>Keys:
      <button class="keyboard_btn" data-scancode="0x4B">&larr;</button>
      <button class="keyboard_btn" data-scancode="0x4D">&rarr;</button>
      <button class="keyboard_btn" data-scancode="0x48">&uarr;</button>
      <button class="keyboard_btn" data-scancode="0x50">&darr;</button>
      <button class="keyboard_btn" data-ascii="4" data-scancode="0x4B">&lArr;</button>
      <button class="keyboard_btn" data-ascii="6" data-scancode="0x4D">&rArr;</button>
      <button class="keyboard_btn" data-ascii="8" data-scancode="0x48">&uArr;</button>
      <button class="keyboard_btn" data-ascii="2" data-scancode="0x50">&dArr;</button>
      <br/>
      <button class="keyboard_btn" data-ascii=" ">Space</button>
      <button class="keyboard_btn" data-ascii="&#x0D" data-scancode="0x1C">Enter</button>
      <button class="keyboard_btn" data-ascii="R">R</button>
      <button class="keyboard_btn" data-ascii="T">T</button>
      <button class="keyboard_btn" data-ascii="C">C</button>
      <button class="keyboard_btn" data-ascii="S">S</button>
      <button class="keyboard_btn" data-ascii="P">P</button>
      <button class="keyboard_btn" data-ascii="H">H</button>
      <button class="keyboard_btn" data-ascii="O">O</button>
      <button class="keyboard_btn" data-ascii="?">?</button>
      <button class="keyboard_btn" data-ascii="&#x1B" data-scancode="0x01">ESC</button>
    </p>
    <p>Go directly to:
      <button class="exec_btn" data-program="menu.exe" data-args="">Intro</button>
      <button class="exec_btn" data-program="menu.exe" data-args="m">Menu</button>
      <button class="exec_btn" data-program="tut.exe" data-args="21">Tut1</button>
      <button class="exec_btn" data-program="lab.exe" data-args="30">Lab</button>
      <button class="exec_btn" data-program="game.exe" data-args="">Sewer</button>
      <button class="exec_btn" data-program="menu.exe" data-args="&#x17">End</button>
    </p>
    <p>Dev:
      <button id="ram_snapshot_btn">RAM Snapshot</button>
    </p>
    <script src="./main.js"></script>
  </body>
</html>
