<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="preload" href="bundle.js" as="script">
</head>
<body>
  <div id="frame">
    <canvas id="framebuffer" width="322" height="202"></canvas>
    <div id="engine_loading"></div>
    <div id="engine_error"></div>
  </div>
  <div id="controls" class="controls_hidden">
    <div id="joystick">
      <div id="joystick_xy"></div>
      <button class="joystick_btn">BUTTON</button>
    </div>
    <p>
      <button class="keyboard_btn" data-ascii=" " data-scancode="0x39">SPACEBAR</button>
      <button class="keyboard_btn" data-ascii="0x0D" data-scancode="0x1C">ENTER</button>
      <button class="keyboard_btn" data-ascii="0x1B" data-scancode="0x01">ESC</button>
      <button class="keyboard_btn" data-ascii="?">?</button>
      <button class="keyboard_btn" data-ascii="R">R</button>
      <button class="keyboard_btn" data-ascii="T">T</button>
      <button class="keyboard_btn" data-ascii="C">C</button>
      <button class="keyboard_btn" data-ascii="S">S</button>
      <button class="keyboard_btn" data-ascii="P">P</button>
      <button class="keyboard_btn" data-ascii="H">H</button>
      <button class="keyboard_btn" data-ascii="O">O</button>
      <button class="keyboard_btn" data-ascii="L">L</button>
      <button class="keyboard_btn" data-ascii="0x00" data-scancode="0x4B">←</button>
      <button class="keyboard_btn" data-ascii="0x00" data-scancode="0x4D">→</button>
      <button class="keyboard_btn" data-ascii="0x00" data-scancode="0x48">↑</button>
      <button class="keyboard_btn" data-ascii="0x00" data-scancode="0x50">↓</button>
      <button class="keyboard_btn" data-ascii="4" data-scancode="0x4B">⇠</button>
      <button class="keyboard_btn" data-ascii="6" data-scancode="0x4D">⇢</button>
      <button class="keyboard_btn" data-ascii="8" data-scancode="0x48">⇡</button>
      <button class="keyboard_btn" data-ascii="2" data-scancode="0x50">⇣</button>
    </p>
    <p>work in progress...</p>
    <p>
      <button class="setspeed_btn" data-speed="0.24">&frac14;</button>
      <button class="setspeed_btn" data-speed="0.5">&frac12;</button>
      <button class="setspeed_btn" data-speed="1.0">1x</button>
      <button class="setspeed_btn" data-speed="2.0">2x</button>
      <button class="setspeed_btn" data-speed="10">10x</button>
    </p>
    <p>Go:
      <button id="savefile_btn">Load file</button>
      <input type="file" id="savefile_input">
      <button class="exec_btn" data-program="play.exe" data-args="">Boot</button>
      <button class="exec_btn" data-program="game.exe" data-args="99">Reload</button>
    </p>
  </div>
</body>
</html>
